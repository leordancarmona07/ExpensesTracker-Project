<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Profile</li>
    </ol>
</nav>
<div class="card bg-info w-75">
    <div class="card-body">
        <h2 class="display-6 mt-5">Basic Info</h2>
        <table class="table table-hover w-75 mt-5">
            <thead>
                <tr>
                    <th *ngFor="let head of headElements" scope="col">{{head}} </th>
                </tr>
            </thead>
            <tbody>
                <tr mdbTableCol *ngFor="let el of elements">
                    <th scope="row">{{el.date}}</th>
                    <td>{{el.amount}}</td>
                    <td><button type="submit" mdbBtn color="success" mdbWavesEffect>{{el.action}}</button><button
                            type="submit" mdbBtn color="danger" mdbWavesEffect>{{el.newAction}}</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
