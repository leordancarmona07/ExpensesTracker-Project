<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Expenses</li>
    </ol>
  </nav>
<div class="card">
    <div class="card-body">
        <h5 class="card-title mt-3 mb-5">Add Expenses</h5>
        <form>
            <div class="form-outline mb-3">
                <label class="form-label" for="password">Password</label>
                <select class="browser-default custom-select">
                    <option selected>select</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="form-outline mb-3">
                <label class="form-label" for="amount">Amount</label>
                <input type="password" id="amount" class="form-control" />
            </div>
            <div class="form-outline mb-3">
                <label class="form-label" for="date">Expenditure Date</label>
                <input type="date" id="date" name="date" class="form-control">
            </div>
            <button type="submit" mdbBtn color="success" class="save" mdbWavesEffect>SAVE</button>
            <button type="submit" mdbBtn color="success" mdbWavesEffect>ADD</button>
        </form>
    </div>
</div>
